<div class="container" *ngIf="!!content">
    <div class=" row">
        <div class="col-sm-8">
            <h1><span class="badge bg-secondary">{{content.topicHeader}}</span></h1>
        </div>
        <div class="col-sm-2">
            <mat-slide-toggle [checked]="false" class="custom-font-class" (click)="changeView($event)"> Switch to
                Tutorial </mat-slide-toggle>
        </div>
    </div>


    <div class="card" *ngFor="let cardContent of content.cardContentList">
        <div class="card-body">
            <h2 class="card-title">{{cardContent.cardHeader}}</h2>
            <div *ngFor="let text of cardContent.cardMsg">
                <p class="card-text" [innerHTML]=text.text></p>
                <div class="d-flex justify-content-center">
                    <img src="{{text.img}}" alt="..." *ngIf="text.img" class="image-style border border-4 p-3">
                </div>
                <div class="d-flex">
                    <div class="p-2 flex-fill fw-bold fst-italic code-block" *ngFor="let code of text.cardCode">
                        <p class="card-text" [innerHTML]=code.text></p>
                        <code [innerHTML]=code.code>
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
