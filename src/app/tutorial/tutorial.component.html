<div class="container" *ngIf="!!content">
    <h1><span class="badge bg-secondary">{{content.topicHeader}}</span></h1>
    <div class="card" *ngFor="let cardContent of content.cardContentList">
        <div class="card-body">
            <h2 class="card-title">{{cardContent.cardHeader}}</h2>
            <div *ngFor="let text of cardContent.cardMsg">
                <p class="card-text">{{text}}</p>
            </div>
            <div class="d-flex">
                <div class="p-2 flex-fill fw-bold fst-italic" *ngFor="let code of cardContent.cardCode">
                    <div [innerHTML]=code.code>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
