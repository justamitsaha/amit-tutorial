<div class="container" *ngIf="!!content">
    <div class=" row">
        <div class="col-sm-8">
            <h1><span class="badge bg-secondary">{{content.pageHeader}}</span></h1>
        </div>
        <div class="col-sm-2">
            <mat-slide-toggle [checked]="false" class="custom-font-class" (click)="changeView($event)"> Switch to
                Tutorial </mat-slide-toggle>
        </div>
    </div>


    <div class="card" *ngFor="let topic of content.topicList">
        <div class="card-body">
            <h2 class="card-title">{{topic.topicHeader}}</h2>
            <div *ngFor="let topicMsg of topic.topicMsgList">
                <p class="card-text" [innerHTML]=topicMsg.topicText></p>
                <div class="d-flex justify-content-center" *ngIf="topicMsg.img">
                    <img src="{{topicMsg.img}}" alt="..." class="image-style border border-4 p-3">
                </div>
                <div class="d-flex" *ngIf="topicMsg.cardCodeList">
                    <div class="p-2 flex-fill fw-bold fst-italic code-block"
                        *ngFor="let cardCode of topicMsg.cardCodeList">
                        <p class="card-text" [innerHTML]=cardCode.textDesc></p>
                        <code [innerHTML]=cardCode.code>
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
