<div class="pos-f-t">
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="changeHamburger()">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="" id="navbarToggleExternalContent" *ngIf="is_collapsed">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Java
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <button type="button" class="btn btn-dark" routerLink="java/tutorials" routerLinkActive="active"
                    ariaCurrentWhenActive="page" (click)="changeHamburger()">Tutorial</button>
                <button type="button" class="btn btn-dark">Quiz</button>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

</div>
